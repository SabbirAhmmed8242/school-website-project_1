{% extends "StudentNav.html" %}
{% block title %}Registration - Student{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Student Registration</h3>

            {% if err %}
                <div class="alert alert-danger text-center">
                    {{ err }}
                </div>
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="roll" class="form-label">Roll Number</label>
                    <input type="number" class="form-control" id="roll" name="roll" placeholder="Enter roll number" required>
                </div>

                <div class="mb-3">
                    <label for="FatherName" class="form-label">Father's Name</label>
                    <input type="text" class="form-control" id="FatherName" name="FatherName" placeholder="Enter father's name" required>
                </div>

                <div class="mb-3">
                    <label for="MotherName" class="form-label">Mother's Name</label>
                    <input type="text" class="form-control" id="MotherName" name="MotherName" placeholder="Enter mother's name" required>
                </div>

                <div class="mb-3">
                    <label for="StudentID" class="form-label">Student ID</label>
                    <input type="number" class="form-control" id="StudentID" name="StudentID" placeholder="Enter student ID" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="mb-3">
                    <label for="con_pasword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="con_pasword" name="con_pasword" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Register Student</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
