{% extends "TeacherNav.html" %}
{% block title %}Registration - Teacher{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Teacher Registration</h3>

            {% if err %}
                <div class="alert alert-danger text-center">
                    {{ err }}
                </div>
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="mb-3">
                    <label for="NID" class="form-label">NID Number</label>
                    <input type="number" class="form-control" id="NID" name="NID" placeholder="Enter NID number" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="mb-3">
                    <label for="con_pass" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="con_pass" name="con_pass" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
