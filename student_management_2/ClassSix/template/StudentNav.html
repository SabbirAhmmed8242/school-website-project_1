{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .custom-login-btn {
            color: white;
            background-color: red;
            padding: 10px 10px;
            border-radius: 8px;
            transition: 0.6s ease;
            text-decoration: none;
            display: inline-block;
        }
    
        .custom-login-btn:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Student Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                {% if request.session.student_id %}
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'ClassSixStudentDashbord' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'AllResultSix' %}">View Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'StudentLogOut' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item ">
                        <a class="nav-link custom-login-btn" href="{% url 'StudentLogin' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'StudentReg' %}">Registration</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
