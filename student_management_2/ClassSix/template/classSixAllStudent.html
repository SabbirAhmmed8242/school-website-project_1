<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Students List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <h2>All Student Information</h2>

  <table>
    <thead>
      <tr>
        <th>Roll</th>
        <th>Student ID</th>
        <th>Name</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for student in student %}
      <tr>
        <td>{{ student.roll }}</td>
        <td>{{ student.StudentID }}</td>
        <td>{{ student.name }}</td>
        <td>
          <a href="{% url 'StudentDelete' student.id %}" class="btn-delete">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
