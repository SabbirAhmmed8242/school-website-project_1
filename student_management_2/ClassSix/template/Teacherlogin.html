{% extends "TeacherNav.html" %}
{% block title %}Teacher Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h3 class="text-center mb-4">Teacher Login</h3>

            {% if err %}
                <div class="alert alert-danger text-center">
                    {{ err }}
                </div>
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="mb-3">
                    <label for="classes" class="form-label">Class Of</label>
                    <select class="form-select" id="classes" name="classes" required>
                        <option selected disabled>Select Class</option>
                        <option value="six">Class Six</option>
                        <option value="seven">Class Seven</option>
                        <option value="eight">Class Eight</option>
                        <!-- চাইলে আরও ক্লাস অ্যাড করতে পারো -->
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
